<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <input type="text" class="text-value" id="res">
        <div class="btn">
            <input type="button" value="C" class="CC" onclick="Clear()">
            <input type="button" value="DEL" class="CC" onclick="back('<')">
            <input type="button" value="%" class="operator" onclick="solve('%')">
            <input type="button" value="/" class="operator" onclick="solve('/')">
            <br>
            <input type="button" value="7" class="number" onclick="solve('7')">
            <input type="button" value="8" class="number" onclick="solve('8')">
            <input type="button" value="9" class="number" onclick="solve('9')">
            <input type="button" value="x" class="operator" onclick="solve('*')">
            <br>
            <input type="button" value="4" class="number" onclick="solve('4')">
            <input type="button" value="5" class="number" onclick="solve('5')">
            <input type="button" value="6" class="number" onclick="solve('6')">
            <input type="button" value="+" class="operator" onclick="solve('+')">
            <br>
            <input type="button" value="1" class="number" onclick="solve('1')">
            <input type="button" value="2" class="number" onclick="solve('2')">
            <input type="button" value="3" class="number" onclick="solve('3')">
            <input type="button" value="-" class="operator" onclick="solve('-')">
            <br>
            <input type="button" value="." class="number" onclick="solve('.')">
            <input type="button" value="0" class="number" onclick="solve('0')">
            <input type="button" value="=" class="result" onclick="Result()">
        </div>
    </div>

    <script src="calc.js"></script>

</body>

</html>
